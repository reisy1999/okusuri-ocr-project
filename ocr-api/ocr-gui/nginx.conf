server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /ocr/ {
        proxy_pass http://ocr-api:8000/ocr/;
        proxy_read_timeout 120;
        client_max_body_size 20M;
    }

    location = /ocr/health {
        proxy_pass http://ocr-api:8000/health;
    }
}
