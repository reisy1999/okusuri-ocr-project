server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /pipeline/ {
        proxy_pass http://ocr-pipeline:3000/pipeline/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        client_max_body_size 20M;
    }

    location /health {
        proxy_pass http://ocr-pipeline:3000/health;
        proxy_set_header Host $host;
    }
}
